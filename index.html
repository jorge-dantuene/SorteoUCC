    <link href="css/styles.css" rel="stylesheet" />

    />

  <body id="page-top">

          <i style="--speed: 37; --bg: red" class="dodecagram"></i>
          <i style="--speed: 23; --bg: pink" class="wavy-line"> </i>
          <i style="--speed: 30; --bg: pink" class="rectangle"></i>
          <i style="--speed: 30; --bg: red" class="square"></i>

          <i style="--speed: 23; --bg: pink" class="wavy-line"> </i>
          <i style="--speed: 37; --bg: red" class="dodecagram"></i>

          <i style="--speed: 26; --bg: white" class="hexagram"></i>
          <i style="--speed: 32; --bg: cyan" class="wavy-line"></i>

          <i style="--speed: 37; --bg: red" class="dodecagram"></i>

          <i style="--speed: 49; --bg: yellow" class="dodecagram"></i>
          <i style="--speed: 19; --bg: purple" class="wavy-line"></i>
          <i style="--speed: 15; --bg: cyan" class="square"></i>
        </div>
      </div>

      <div class="container px-4 px-lg-5 ml-5 mt-5 text-center">
        <div
          style="visibility: hidden"
          class="card text-white bg-primary mb-3"
          style="max-width: 18rem"
        >
          <table class="card-body">
            <tr>
              <th>PUESTO</th>
              <th>GANADOR</th>
            </tr>
          </table>
        </div>

        <div id="fondo" class=""></div>
        <div id="contenedor" class="">
          <h1 id="ganador" class="mb-3 mt-5 text-center">Sorteo UCC:</h1>
          <p id="txt" class="mb-5 overflow-ellipsis">Participantes</p>
          <button id="btn1" type="button" class="btn btn-primary ml-1">
            Iniciar sorteo
          </button>
          <button
            id="btn2"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@mdo"
          >
            Cargar participantes
          </button>
          <br />
        </div>
      </div>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Cargar participantes
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <textarea
                    id="part"
                    class="form-control"
                    id="message-text"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button
                id="guardar"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/script.js"></script>
  </body>
</html>
